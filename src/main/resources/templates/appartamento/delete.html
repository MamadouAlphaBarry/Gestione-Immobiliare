<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Supprimer Appartement</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-5">
  <h1>Supprimer l'Appartement</h1>
  <p>Êtes-vous sûr de vouloir supprimer l'appartement <strong th:text="${appartamento.numero}"></strong> ? Cette action est irréversible.</p>
  <form th:action="@{/appartamento/delete/{id}(id=${appartamento.id})}" method="post">
    <button type="submit" class="btn btn-danger">Supprimer</button>
    <a href="@{/appartamento/list}" class="btn btn-secondary">Annuler</a>
  </form>
</div>
</body>
</html>
